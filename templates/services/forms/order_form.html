{% extends 'base.html' %}

{% block title %}Оформить заказ - ServiceHub Магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2> Оформить заказ</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success"> Оформить заказ</button>
                        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary"> Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
