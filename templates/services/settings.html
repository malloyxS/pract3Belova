{% extends 'base.html' %}

{% block title %}Настройки - ГазДержатьНадо Магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="fas fa-cog"></i> Настройки</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h5><i class="fas fa-info-circle"></i> Информация</h5>
                    <p class="mb-0">Для изменения системных настроек обратитесь к администратору сайта.</p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-user-cog"></i> Настройки аккаунта</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Уведомления по email</strong></label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked>
                                        <label class="form-check-label">Новые заказы</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked>
                                        <label class="form-check-label">Изменения статуса</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-bell"></i> Уведомления</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Частота уведомлений</strong></label>
                                    <select class="form-select">
                                        <option>Мгновенно</option>
                                        <option>Ежедневно</option>
                                        <option>Еженедельно</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-success" disabled>
                        <i class="fas fa-save"></i> Сохранить изменения (функция в разработке)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
